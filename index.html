<!DOCTYPE html>
<html lang="id">
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital ID App</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --accent: #6366f1;
      --text: #f8fafc;
      --success: #4ade80;
    }

    body { 
      font-family: 'Inter', -apple-system, sans-serif; 
      background-color: var(--bg); color: var(--text);
      margin: 0; padding: 0; display: flex; justify-content: center;
    }

    /* FORM REGISTRASI */
    .container { padding: 40px 24px; width: 100%; max-width: 450px; }
    h2 { font-size: 32px; font-weight: 800; line-height: 1.1; margin-bottom: 30px; }
    .form-group { margin-bottom: 20px; }
    label { font-size: 11px; font-weight: 700; text-transform: uppercase; opacity: 0.6; display: block; margin-bottom: 8px; letter-spacing: 1px; }
    input, textarea { 
      width: 100%; padding: 16px; background: var(--card); border: 1px solid #334155; 
      border-radius: 14px; color: white; font-size: 16px; box-sizing: border-box;
    }
    input:focus { border-color: var(--accent); outline: none; }

    /* DASHBOARD APLIKASI (HASIL) */
    #app-screen {
      display: none; width: 100%; max-width: 450px; min-height: 100vh;
      background: var(--bg); padding: 50px 24px; box-sizing: border-box; text-align: center;
    }
    .status-badge {
      display: inline-block; background: rgba(74, 222, 128, 0.1); color: var(--success);
      padding: 8px 16px; border-radius: 100px; font-size: 11px; font-weight: 800; margin-bottom: 30px;
    }
    .profile-img {
      width: 140px; height: 140px; border-radius: 50%; object-fit: cover;
      border: 4px solid var(--accent); margin: 0 auto 20px; display: block;
    }
    .user-name { font-size: 26px; font-weight: 800; margin: 0; text-transform: uppercase; }
    .user-nik { font-family: monospace; font-size: 18px; opacity: 0.5; letter-spacing: 2px; }

    .info-card {
      background: var(--card); border-radius: 24px; padding: 24px; 
      margin: 35px 0; text-align: left; border: 1px solid rgba(255,255,255,0.05);
    }
    .qr-container {
      background: white; padding: 16px; border-radius: 20px; 
      display: inline-block; margin-bottom: 12px;
    }

    button { 
      background: var(--accent); color: white; border: none; padding: 18px; 
      width: 100%; border-radius: 16px; font-weight: 700; font-size: 16px; cursor: pointer;
      transition: all 0.2s;
    }
    button:active { transform: scale(0.98); opacity: 0.9; }
    button:disabled { background: #475569; cursor: not-allowed; }
  </style>
</head>
<body>

  <div class="container" id="form-layer">
    <h2>Aktivasi<br><span style="color:var(--accent)">Identitas Digital</span></h2>
    <form id="idForm">
      <div class="form-group">
        <label>Nama Sesuai KTP</label>
        <input type="text" id="in-nama" required placeholder="Masukkan nama lengkap">
      </div>
      <div class="form-group">
        <label>NIK (16 Digit)</label>
        <input type="number" id="in-nik" required placeholder="3201...">
      </div>
      <div class="form-group">
        <label>Alamat Domisili</label>
        <textarea id="in-alamat" rows="2" required placeholder="Alamat lengkap..."></textarea>
      </div>
      <div class="form-group">
        <label>Pas Foto Diri (Profil)</label>
        <input type="file" name="fotoDiri" id="fileDiri" accept="image/*" required>
      </div>
      <div class="form-group">
        <label>Foto KTP Asli (Arsip Admin)</label>
        <input type="file" name="fotoKtp" accept="image/*" required>
      </div>
      <button type="submit" id="btn-submit">Aktivasi Akun</button>
    </form>
  </div>

  <div id="app-screen">
    <div class="status-badge">âœ“ AKUN TERVERIFIKASI</div>
    
    <img id="out-foto" class="profile-img">
    <h1 class="user-name" id="out-nama">NAMA USER</h1>
    <div class="user-nik" id="out-nik">0000 0000 0000 0000</div>

    <div class="info-card">
      <label>Alamat Terdaftar</label>
      <div id="out-alamat" style="font-size: 15px; margin-top: 6px; line-height: 1.4;">-</div>
    </div>

    <div class="qr-container" id="qrcode"></div>
    <p style="font-size: 11px; opacity: 0.4; margin-top: 0;">ID: DIGITAL-CITIZEN-SECURE</p>

    <button onclick="downloadID()" style="background:#1e293b; margin-top: 20px;">Download Kartu Digital</button>
  </div>

  <script>
    const form = document.getElementById('idForm');

    form.onsubmit = function(e) {
      e.preventDefault();
      const nik = document.getElementById('in-nik').value;
      if(nik.length !== 16) return alert("NIK harus 16 digit!");

      const btn = document.getElementById('btn-submit');
      btn.disabled = true;
      btn.innerText = "Memproses Identitas...";

      google.script.run
        .withSuccessHandler(res => {
          if(res === "Sukses") {
            renderApp(nik);
          } else {
            alert(res);
            btn.disabled = false;
          }
        })
        .withFailureHandler(err => {
          alert("Error: " + err);
          btn.disabled = false;
        })
        .processForm(this);
    };

    function renderApp(nik) {
      // 1. Ambil Data
      const nama = document.getElementById('in-nama').value;
      const alamat = document.getElementById('in-alamat').value;
      const file = document.getElementById('fileDiri').files[0];

      // 2. Isi ke Tampilan App
      document.getElementById('out-nama').innerText = nama.toUpperCase();
      document.getElementById('out-nik').innerText = nik.match(/.{1,4}/g).join(' ');
      document.getElementById('out-alamat').innerText = alamat;
      document.getElementById('out-foto').src = URL.createObjectURL(file);

      // 3. Generate QR Code
      document.getElementById('qrcode').innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: "VERIFIED-" + nik + "-" + nama,
        width: 140,
        height: 140,
        colorDark : "#0f172a",
        colorLight : "#ffffff"
      });

      // 4. Switch Screen
      document.getElementById('form-layer').style.display = 'none';
      document.getElementById('app-screen').style.display = 'block';
      window.scrollTo(0,0);
    }

    function downloadID() {
      const screen = document.getElementById('app-screen');
      html2canvas(screen, { backgroundColor: "#0f172a" }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'Digital_ID_' + document.getElementById('out-nama').innerText + '.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
