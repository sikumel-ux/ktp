<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendataan Warga Digital</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container" id="form-container">
        <h2>Registrasi Warga</h2>
        <form id="wargaForm">
            <label>Nama Lengkap</label>
            <input type="text" id="nama" name="nama" required>
            
            <label>NIK (16 Digit)</label>
            <input type="number" id="nik" name="nik" required>
            
            <label>Alamat</label>
            <textarea id="alamat" name="alamat" rows="3" required></textarea>
            
            <label>Foto KTP</label>
            <input type="file" id="fotoKtp" accept="image/*" required>
            <img id="preview" class="img-preview">
            
            <button type="submit" id="btn-kirim">Simpan & Cetak Kartu</button>
        </form>
    </div>

    <div id="ktp-card" class="card-hidden">
        <div class="ktp-header">KARTU WARGA DIGITAL</div>
        <div class="ktp-body">
            <img id="ktp-foto-render" class="ktp-foto">
            <div class="ktp-data">
                <span class="nik-label" id="res-nik"></span>
                <p>Nama: <b id="res-nama"></b></p>
                <p>Alamat: <br><span id="res-alamat"></span></p>
            </div>
        </div>
    </div>

    <button id="download-btn" class="card-hidden">Download PNG</button>

    <script src="script.js"></script>
</body>
</html>
